<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Spooky and scary, wow!</title>
    <style>
    	* { padding: 0; margin: 0; }
      /* body { background-color: black; } */
    	canvas { background: #000; display: block; margin: 0 auto; }
    </style>
</head>
<body>

<canvas id="myCanvas" width="640" height="480"></canvas>

<script>
	var canvas = document.getElementById("myCanvas");
  var ctx = canvas.getContext("2d");

  //Stats
  var gameOver = false;

  //Graphics

  //Monsters
  var monsters = [
    {
      "color" : "#FF0000",
      "size" : 20,
      "speed" : 2
    },
    {
      "color" : "#00FF00",
      "size" : 50,
      "speed" : 1
    },
    {
      "color" : "#FF00FF",
      "size" : 10,
      "speed" : 3
    },
    {
      "color" : "#990099",
      "size" : 30,
      "speed" : 2,
      "fakeNumber" : true
    }
  ]
  //Keys
  var colors = [
    "#FF0000",
    "#00FF00",
    "#0000FF",
    "#FF00FF",
    "#FFFF00",
    "#00FFFF"
  ]
  var keys = [];
  generateKeys();
  var walls = generateWalls();

  //Player Stats
  var playerX = canvas.width/2;
  var playerY = canvas.height-30;
  var charArea = 10;
  var moveSpeed = 1.8;
  var lightRadius = 100;
  var lightColor = "#FFFFFF40";
  var lightColor2 = "#FFFFFF44";

  //Monster Stats
  var monster = generateMonster();
  var monsterX = canvas.width/2;
  var monsterY = canvas.height-300;
  var monsterArea = monster.size;
  var monsterMoveRate = 3;
  var monsterSpeed = monster.speed;

  //Player Movement
  var upPressed = false;
  var downPressed = false;
  var leftPressed = false;
  var rightPressed = false;

  document.addEventListener("keydown", keyDownHandler, false);
  document.addEventListener("keyup", keyUpHandler, false);

  function keyDownHandler(e){
    if(e.keyCode == 38){
      upPressed = true;
    }
    else if(e.keyCode == 40){
      downPressed = true;
    }
    else if(e.keyCode == 37){
      leftPressed = true;
    }
    else if(e.keyCode == 39){
      rightPressed = true;
    }
  }
  function keyUpHandler(e){
    if(e.keyCode == 38){
      upPressed = false;
    }
    else if(e.keyCode == 40){
      downPressed = false;
    }
    else if(e.keyCode == 37){
      leftPressed = false;
    }
    else if(e.keyCode == 39){
      rightPressed = false;
    }
  }
  function playerMovement(){
    if(upPressed && playerY > 0){
      playerY -= moveSpeed;
    }
    if(downPressed && playerY < canvas.height-charArea){
      playerY += moveSpeed;
    }
    if(leftPressed && playerX > 0){
      playerX -= moveSpeed;
    }
    if(rightPressed && playerX < canvas.width-charArea){
      playerX += moveSpeed;
    }
  }
  function drawPlayer(){
    ctx.fillStyle = "#FFF";
    ctx.fillRect(playerX, playerY, 10, 10);
    ctx.closePath();

  }
  function drawDark(){
    ctx.beginPath();
    ctx.fillStyle = "#FFFFFF33";
    ctx.rect(0, 0, canvas.width, canvas.height);
    ctx.fill();
    ctx.closePath();


  }
  function drawLight(){
    if(lightRadius > 20){
      lightRadius -= 0.005;
    }
    var lightRoll = Math.round(Math.random() * 1);
    if(lightRoll == 1){
      ctx.fillStyle = lightColor;
    }
    else{
      ctx.fillStyle = lightColor2;
    }
    ctx.save();
    ctx.beginPath();
    ctx.arc((playerX +5), (playerY +5), lightRadius, 0, 2 * Math.PI, false);
    ctx.stroke();
    ctx.fill();
    ctx.closePath();
    ctx.clip();
    drawMonster();
    drawDark();
    drawWalls(walls);
    drawKeys();
    ctx.restore();

  }
  function drawWalls(walls){
    for(var i = 0; i < walls.length; i++){
      ctx.fillStyle = "#000";
      ctx.fillRect(walls[i].x, walls[i].y, walls[i].width, walls[i].height);
      ctx.closePath();
    }
  }
  function drawKeys(){
    for(var i = 0; i < keys.length; i++){
      ctx.font = '24px serif';
      ctx.fillText(keys[i].number, keys[i].x, keys[i].y,);
      ctx.fillStyle = keys[i].color;
    }
  }
  function drawMonster(){
    ctx.beginPath();
    ctx.fillStyle = monster.color;
    if(monster.fakeNumber){
      ctx.font = '24px serif';
      ctx.fillText("9", (monsterX - 5), (monsterY - 5));
    }
    else{
      ctx.rect((monsterX - 5), (monsterY - 5), monster.size, monster.size);
      ctx.fill();
    }
    if(rollMonsterMovement() == 0){
      monsterMovement();
    }
    ctx.closePath();
  }
  //Monster Behavior
  function monsterMovement(){
    if(monsterX > playerX){
      monsterX = monsterX - monsterSpeed;
    }
    if(monsterX < playerX){
      monsterX = monsterX + monsterSpeed;
    }
    if(monsterY > playerY){
      monsterY = monsterY - monsterSpeed;
    }
    if(monsterY < playerY){
      monsterY = monsterY + monsterSpeed;
    }
  }
  function rollMonsterMovement(){
     return(Math.round(Math.random() * monsterMoveRate));
  }


  //Drawing
  function draw(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawLight();
    drawPlayer();
    checkGameOver();
    playerMovement()
  }

  //Keys
  function generateKeys(){
    if(keys.length < 6){
      var color = Math.round(Math.random() * (colors.length -1));
      var number = Math.round(Math.random() * 9);
      var x = Math.round(Math.random() * canvas.width);
      var y = Math.round(Math.random() * canvas.height);
      if(colors[color]){
        keys.push({"number" : number, "color" : colors[color], "x" : x, "y" : y});
        colors.splice(color, 1);
      }
      generateKeys();
    }
  }

  //Basic Game Functions
  function generateMonster(){
    var chosenMonster = Math.round(Math.random() * (monsters.length - 1));
    return monsters[chosenMonster];
  }
  function generateWalls(){
    var numberOfWalls = Math.round(Math.random() * 10);
    var walls = [];
    for(var i = 0; i < numberOfWalls; i++){
      walls.push(generateWall());
    }
    return walls;
  }
  function generateWall(){
    var width = Math.round(Math.random() * 500);
    var height = Math.round(Math.random() * 500);
    if(width > 400 && height > 400){
      height /= 5;
    }
    else{
      width /= 5;
    }
    if(width <= 20){
      width = 100;
    }
    if(height <= 20){
      height = 100;
    }
    var x = Math.round(Math.random() * canvas.width);
    var y = Math.round(Math.random() * canvas.height);
    // if(width > 200){
    //   height /= 10;
    // }
    return  wall = {"width" : width, "height" : height, "x" : x, "y" : y};
  }
  function checkGameOver(){
    var xDist = playerX - monsterX;
    var yDist = playerY - monsterY;
    var distance = Math.sqrt( xDist * xDist + yDist * yDist );
    if(gameOver == false && distance < monsterArea - 5 && distance != 0){
      gameOver = true;
        // alert("Gameover");
        // document.location.reload();
    }
  }

  if(!gameOver){
    setInterval(draw, 10);
  }

</script>

</body>
</html>
