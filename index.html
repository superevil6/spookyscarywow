  function keyDownHandler(e){
    if(e.keyCode == 38){

    }

    }
    else if(e.keyCode == 37){

    }

    }

  function playerMovement(){
    if(upPressed && playerY > 0){
      playerY -= moveSpeed;
    }
    if(downPressed && playerY < canvas.height-charArea){
      playerY += moveSpeed;
    }
    if(leftPressed && playerX > 0){
      playerX -= moveSpeed;
    }
    if(rightPressed && playerX < canvas.width-charArea){

    }
  }
  function drawPlayer(){
    ctx.fillStyle = "#FFF";
    ctx.fillRect(playerX, playerY, 10, 10);
    ctx.closePath();

  }
  function drawDark(){
    ctx.beginPath();
    ctx.fillStyle = "#FFFFFF33";
    ctx.rect(0, 0, canvas.width, canvas.height);
    ctx.fill();
    ctx.closePath();


  }
  function drawLight(){
    if(lightRadius > 20){
      lightRadius -= 0.005;
    }
    var lightRoll = Math.round(Math.random() * 1);
    if(lightRoll == 1){
      ctx.fillStyle = lightColor;
    }
    else{
      ctx.fillStyle = lightColor2;
    }
    ctx.save();
    ctx.beginPath();
    ctx.arc((playerX +5), (playerY +5), lightRadius, 0, 2 * Math.PI, false);
    ctx.stroke();
    ctx.fill();
    ctx.closePath();
    ctx.clip();
    drawMonster();
    drawDark();
    drawRooms(rooms);
    drawKeys();
    ctx.restore();

  }
  function drawRooms(rooms){
    for(var i = 0; i < rooms.length; i++){
      ctx.fillStyle = "#000";
      ctx.fillRect(rooms[i].x, rooms[i].y, rooms[i].width, rooms[i].height);
      ctx.closePath();
    }
  }
  function drawKeys(){
    for(var i = 0; i < keys.length; i++){
      ctx.font = '24px serif';
      ctx.fillText(keys[i].number, keys[i].x, keys[i].y,);
      ctx.fillStyle = keys[i].color;
    }
  }
  function drawMonster(){
    ctx.beginPath();
    ctx.fillStyle = monster.color;
    if(monster.fakeNumber){
      ctx.font = '24px serif';
      ctx.fillText("9", (monsterX - 5), (monsterY - 5));
    }
    else{
      ctx.rect((monsterX - 5), (monsterY - 5), monster.size, monster.size);
      ctx.fill();
    }
    if(rollMonsterMovement() == 0){
      monsterMovement();
    }
    ctx.closePath();
  }
  //Monster Behavior
  function monsterMovement(){
    if(monsterX > playerX){
      monsterX = monsterX - monsterSpeed;
    }
    if(monsterX < playerX){
      monsterX = monsterX + monsterSpeed;
    }
    if(monsterY > playerY){
      monsterY = monsterY - monsterSpeed;
    }
    if(monsterY < playerY){
      monsterY = monsterY + monsterSpeed;
    }
  }
  function rollMonsterMovement(){
     return(Math.round(Math.random() * monsterMoveRate));
  }


  //Drawing
  function draw(){
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    drawLight();

    playerMovement()

  //Keys
  function generateKeys(){
    if(keys.length < 6){
      var color = Math.round(Math.random() * (colors.length -1));
      var number = Math.round(Math.random() * 9);
      var x = Math.round(Math.random() * canvas.width);
      var y = Math.round(Math.random() * canvas.height);
      if(colors[color]){
        keys.push({"number" : number, "color" : colors[color], "x" : x, "y" : y});
        colors.splice(color, 1);
      }
      generateKeys();
    }
  }

    var chosenMonster = Math.round(Math.random() * (monsters.length - 1));
    return monsters[chosenMonster];
  }

    return walls;
  }

    var numberOfRooms = getRandomInt(6, 10);

    for(var i = 0; i < numberOfRooms; i++){
      if(i > 0){
        rooms.push(generateRoom(i, rooms[i-1].x, rooms[i-1].y));
      }
      else{
        rooms.push(generateRoom(i, getRandomInt(10, 50), getRandomInt(10, 50)));
      }
      findCenterOfRoom(rooms[i]);
    }
    return rooms;
  }

  function getRandomInt(min, max){
    min = Math.ceil(min);
    max = Math.floor(max);
    return Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
  }

  function checkDistance(){
    var xDist = playerX - monsterX;
    var yDist = playerY - monsterY;
    var distance = Math.sqrt( xDist * xDist + yDist * yDist );
    if(gameOver == false && distance < monsterArea - 5 && distance != 0){
      gameOver = true;
        // alert("Gameover");
        // document.location.reload();
    }
    audioProcessing(distance);

  }
  function audioProcessing(distance){
    if(distance < 100){
      skip = !skip;
      if(skip){
        frequency = 160;
      }
      else{
        frequency = 0;
      }
    }
    else if(distance < 200 && distance > 100){
      skip = !skip;
      if(skip){
        frequency = 100;
      }
      else{
        frequency = 0;
      }
    }

    else{
      skip = !skip;
      if(skip){
        frequency = 60;
      }
      else{
        frequency = 0;
      }
    }
    o.frequency.value = frequency
    o.connect(g)
    g.connect(context.destination)
